<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Sounds of Policy Expert</title>
        <meta name="google-signin-client_id" content="1015591634583-nrcgrg9vr5mdsm7bhs5rd44dln08jpmn.apps.googleusercontent.com">
        <meta name="google-signin-cookie_policy" content="none">
        <style>
            html, body, div, span, canvas {
                margin:0;
                padding:0;
                font-family: Helvetica, sans-serif;
            }
            body {
                overflow: hidden;
            }
            #container {
                overflow:hidden;
                position:relative;
                display: none;
            }
            #main {
                z-index:0;
                background:-o-linear-gradient(top, #040429, #257eb7);
                background:-ms-linear-gradient(top, #040429, #257eb7);
                background:-moz-linear-gradient(top, #040429, #257eb7);
                background:-webkit-linear-gradient(top, #040429, #257eb7);
                background:linear-gradient(top, #040429, #257eb7);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorStr='#040429', EndColorStr='#257eb7');
                -ms-filter:"progid:DXImageTransform.Microsoft.gradient(startColorStr='#040429', EndColorStr='#257eb7')";
            }
            #skyline {
                opacity: 0.5;
                width:100%;
                position:absolute;
                bottom:0;
                height:72px;
                z-index:1;
                background:url(skyline.png) repeat-x 0 0;
            }
            #logo {
                opacity: 0.75;
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 2;
                width: 242px;
                height: 70px;
                background: url(https://www.policyexpert.co.uk/shared-assets/v2/images/logo_policy_expert.png) no-repeat 0 0;
            }
            #signin {
                padding-top: 60px;
                width: 120px;
                margin: auto;
            }
            #controls {
                position: absolute;
                z-index:10;
                top: 0;
                right: 0;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="signin">
            <div class="g-signin2" data-onsuccess="appStart"></div>
        </div>
        <div id="container">
            <div id="controls">
                <div class="inner">
                    Shut up, Santa! <input type="checkbox"><br>
                    That does not ring any bell <input type="checkbox">
                </div>
            </div>
            <canvas id="main"></canvas>
            <div id="skyline"></div>
            <div id="logo"></div>
        </div>
        <script type="text/javascript" src="./app.js"></script>
        <script src="https://apis.google.com/js/platform.js"></script>
    </body>
</html>
